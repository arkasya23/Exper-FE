<div class="container">
  <div class="title">Add members</div>

  <mat-form-field appearance="outline" class="email-form-field">
    <input matInput type="text" placeholder="Search friends by email" #input="ngModel" [(ngModel)]="email" class="email-input" />
  </mat-form-field> 
  
</div>

<div *ngFor="let user of checkedUsers">
  <div class="user-row">
    <div class="col-10 col-text"> 
      {{user.email}} 
    </div>
    <div class="col-2">
      <mat-checkbox 
        class="example-margin"
        [checked]="user.checked"
        (change)="updateUser(user, $event)">
      </mat-checkbox>
    </div>
  </div>
  <mat-divider></mat-divider>
</div>

<mat-divider *ngIf="checkedUsers.length > 0"></mat-divider>
<div>
  <div class="btn-row" *ngIf="checkedUsers.length > 0">
    <button mat-button (click)="onSave()">
      SAVE
    </button>
    <button mat-button (click)="onNoClick()">
      CANCEL
    </button>
  
  </div>
</div>
