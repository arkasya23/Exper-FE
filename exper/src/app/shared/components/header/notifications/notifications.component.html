<span mat-menu-item disableRipple>
    <strong>
        Notification
    </strong>
</span>
<div *ngFor="let notification of notifications" mat-menu-item class="custom-menu-item">
    <p class="subtitle">{{ notification.title }}</p>
    <p class="content">{{ notification.description }}</p>
</div>
<div mat-menu-item *ngIf="notifications?.length === 0">
    You have 0 notifications.
</div>
